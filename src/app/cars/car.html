<div class="container" ng-controller="carController as carCtrl" ng-init="car = carCtrl.car">
	<div class="col s12 m7">
		<div class="card">
			<div class="card-image">
				<img class="materialboxed" ng-src="{{car.img}}"/>
				<span class="card-title">{{car.model}}</span>
			</div>
			<div class="card-content">
				<p>
					{{car.manufacturer}}<br/>
					{{car.model}}<br/>
					<a class="blue-text" href="{{car.wiki}}" target = "_blank" > {{car.wiki}}</a>
				</p>
			</div>
			<div class="card-action">
				<a class="waves-effect waves-light btn-flat"><i class="material-icons right">mode_edit</i>Edit</a>
				<a class="waves-effect waves-light btn-flat"><i class="material-icons right">delete</i>Delete</a>
			</div>
		</div>
	</div>
</div>
